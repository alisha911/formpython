<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>show</title>
</head>
<body>
<h1>student details</h1>
    <table>
        <tr>
            <th>student id</th>
            <th>student name</th>
            <th>student email</th>
            <th>student phone number</th>
            <th></th>
            <th></th>
        </tr>
        {% for i in form %}
        <tr>
            <td>{{i.student_id}}</td>
            <td>{{i.name}}</td>
            <td>{{i.email}}</td>
            <td>{{i.phone}}</td>
            <td><a href="{% url 'edit' %}?delete={{i.student_id}}"> <button>edit</button></a></td>
            <td><a href="{% url 'delete' %}?delete={{i.student_id}}"> <button>delete</button></a></td>
        </tr>
        {% endfor %}
    </table>
     
    
</body>
</html>
