<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student form</title>
</head>

<body>
    <h2>student form</h2><br>
    <form action="/" method="post">
        {% csrf_token %}
        <div>{% for message in messages %}
            <h3>{{message}}</h3>
            {% endfor %}</div>
        <div>
        <label>student id</label>{{form.student_id}} {{forms.student_id}}<br>
        <label>name</label>{{form.name}}<br>
        <label>email</label>{{form.email}}<br>
        <label>phone number</label>{{form.phone}}<br>
        <input type="submit" value="submit">
    </form>
</body>

</html>
